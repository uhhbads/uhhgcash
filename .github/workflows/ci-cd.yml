name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
      - name: Build Java services (placeholder)
        run: echo "Add mvn build steps for services"
      - name: Build credit-service
        run: |
          cd credit-service
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Lint / tests
        run: echo "Add tests and linters"
